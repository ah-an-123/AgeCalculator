<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/AgeCalculator/style.css">
</head>

<body>
    <main>
        <h1>Age Calculator Project</h1>
        <form>
            <label for="dob">Enter Your Date Of Birth:</label>
            <input value="2022-01-01" id="dob" type="date">
            <button id="btn">Calculate Age</button>
            <p id="possible" class="message">Your Age Is : <span id="age">_ year</span></p>
            <p hidden id="impossible" class="message">It Is Not Possible</p>
        </form>
    </main>
<script src="/AgeCalculator/script.js"></script>
</body>

</html>
